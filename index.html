<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health & Fitness Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#4f46e5',
              'primary-dark': '#4338ca',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
            },
          },
        },
      }
    </script>
    <!-- Add Babel for in-browser JSX & TS transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--
      The import map is now cleaned up to prevent version conflicts
      by exclusively using the stable React 18.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
  </head>
  <body class="bg-slate-100 antialiased">
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
